version: 2
updates:
  # Enable version updates for Python/pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # reviewers:
    #   - "TheMattBin"
    assignees:
      - "TheMattBin"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    rebase-strategy: "disabled"

  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # reviewers:
    #   - "TheMattBin"
    assignees:
      - "TheMattBin"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    rebase-strategy: "disabled"

  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    rebase-strategy: "disabled"
    groups:
      github-actions:
        patterns:
          - "*"

# Note: Dependabot security updates are enabled separately via:
# Repository Settings > Code security and analysis > Dependabot security updates
# This creates automatic PRs for known CVEs regardless of the version update schedule above.